spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/events
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin
  sql:
    init:
      platform: postgresql
      schema-locations: classpath:db/db-schema.sql
      data-locations: classpath:db/initial-data.sql
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
