<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit event</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/save-update/{id}(id=${event.getEventId()})}" th:object="${event}"
                  method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name"
                               placeholder="Event name"/>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event location</label>
                        <input type="text" th:field="*{location}" class="form-control" id="location"
                               placeholder="Event location"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event category</label>
                        <input type="text" th:field="*{category}" class="form-control" id="category"
                               placeholder="Event category"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event price</label>
                        <input type="text" th:field="*{price}" class="form-control" id="price"
                               placeholder="Event price"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event start</label>
                        <input type="text" th:field="*{startEventDateTime}" class="form-control" id="startEventDateTime"
                               placeholder="Event start"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event end</label>
                        <input type="text" th:field="*{endEventDateTime}" class="form-control" id="endEventDateTime"
                               placeholder="Event end"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label for="name" class="col-form-label">Event description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Event description"/>
                    </div>

                    <div class="col-md-6 mt-4">
                        <input type="submit" class="btn btn-primary" value=" Submit ">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
