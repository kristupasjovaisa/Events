server:
  servlet:
    context-path: /api
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost:5432/events
    driver-class-name: org.postgresql.Driver
    username: admin
    password: admin
  sql:
    init:
      platform: postgresql
      schema-locations: classpath:db/db-schema.sql
      data-locations: classpath:db/initial-data.sql
      mode: always
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 10MB
  data:
    web:
      pageable:
        default-page-size: 3

  security:
    user:
      password: user