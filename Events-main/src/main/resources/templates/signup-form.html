<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2">
    <div>
        <h1>User Registration</h1>
    </div>
    <form th:action="@{/process-register}" th:object="${user}" method="post">
        <div class="row">
            <div class="form-group col-md-8">
                <label class="col-form-label">Nickname</label>
                <input type="text" th:field="*{nickname}" required minlength="5" maxlength="15" class="form-control" id="nickname"
                       placeholder="Nickname"/>
            </div>
            <div class="form-group col-md-8">
                <label class="col-form-label">City</label>
                <input type="text" th:field="*{city}" required class="form-control" id="city"
                       placeholder="City"/>
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label">E-mail</label>
                <input type="email" th:field="*{email}" required class="form-control" id="email"
                       placeholder="E-mail"/>
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label">Password</label>
                <input type="password" th:field="*{password}" required minlength="7" maxlength="15" class="form-control" id="password"
                       placeholder="Password"/>
            </div>

            <div class="form-group col-md-8">
                <label class="col-form-label">Phone number</label>
                <input type="text" th:field="*{phoneNumber}" minlength="12" maxlength="12" required class="form-control" id="phoneNumber"
                       placeholder="Phone number"/>
                <small>Format:+370</small>
            </div>

            <div class="col-md-6 mt-4">
                <input type="submit" class="btn btn-primary" value=" Sign Up ">
            </div>
        </div>
    </form>
</div>
</body>
</html>
