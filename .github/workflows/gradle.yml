name: Java CI with Gradle

on:
  pull_request:
    branches: [dev]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace
      - name: Unit tests results
        uses: actions/upload-artifact@v1
        with:
          name: unit-tests-results
          path: C:\projects\Events\Events-api\src\test\java\eu\codeacademy\events\api\event\service\EventServiceTest.java
